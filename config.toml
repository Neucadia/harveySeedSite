# Site settings
baseURL = "/"
languageCode = "en-us"
title = "Harvey's Seed"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Harvey's Seed"
  description = "Harvey's Seed is a regional dealer of Legacy and DF Seeds corn, soybeans, wheat, alfalfa, speciality cover crops, and food plot seed."

  # Link custom assets relative to /static
  custom_css = ["css/custom.css"]
  custom_js  = []
  favicon    = "/img/favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Harvey's"
    subtitle = "Seed"
    menu = "Menu"
    # Optional logo as brand stored in img/
    logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Corn & Silage"
      url = "crops/corn"

    [[params.navigation.links]]
      name = "Soybeans"
      url = "crops/soybeans"

    [[params.navigation.links]]
      name = "Alfafla"
      url = "crops/alfalfa"

    [[params.navigation.links]]
      name = "Wheat"
      url = "crops/wheat"

    [[params.navigation.links]]
      name = "Cover Crops"
      url = "crops/cover-crops"

    [[params.navigation.links]]
      name = "Food Plots"
      url = "crops/food-plots"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    #[[params.navigation.button1]]
    #  name = "Get Started"
    #  url = "blogs"

    # Button Style 2
    #[[params.navigation.button2]]
    #  name = "Log In"
    #  url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Introducing Harvey's Seed"
    subtitle = "High quality seed bred for Michigan's microclimate"
    buttonText = "Get Started"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Corn"
      subtitle = "High-performing conventional, leafy, BMR, and multiple-trait hybrids"
      image = "corn.jpg"
      url = "crops/corn"

    [[params.tiles.showcase]]
      title = "Soybeans"
      subtitle = "Michigan-grown seed for Michigan growers"
      image = "soybeans.jpg"
      url = "crops/soybeans"

    [[params.tiles.showcase]]
      title = "Wheat"
      subtitle = "Elite wheat from seven different breeding programs"
      image = "wheat.jpg"
      url = "crops/wheat"

    [[params.tiles.showcase]]
      title = "Alfalfa"
      subtitle = "Private-label varieties from the only independent alfalfa breeding program in the nation"
      image = "alfalfa.jpg"
      url = "crops/alfalfa"

    [[params.tiles.showcase]]
      title = "Cover crops"
      subtitle = "Preserve soil biomass, prevent nutrient loss"
      image = "cover_crop.jpg"
      url = "crops/cover-crops"

    [[params.tiles.showcase]]
      title = "Food plots"
      subtitle = "Custom mixes to fit your operation"
      image = "food_plots.jpg"
      url = "crops/food-plots"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Welcome back"
    subtitle = "Harvey's Seed is a needed throwback in these modern times. We care about quality, service, customer experience, and results. Our wide variety of seed offerings were selected for their ability to deliver those results. Legacy brand alfalfa, corn hybrids, and silage varieties offer tremendous value in a premium package. DF Seeds soybeans and wheat genetics are a perennial podium finisher across the MSU Performance Trials maturities. And Harvey's cover crop and one-of-a-kind custom food plot mixes will make your blind the envy of deer camp."
    buttonText = "Let's go"
    url = "crops"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "example@domain.com"

    [[params.contact.phone]]
    title = "Phone"
    phone = "(989) 584-3466"

    [[params.contact.address]]
    title = "Address"
    street = "729 West Main"
    city = "Carson City, MI 48811"
    country = "USA"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Neucadia, LLC"

    # Uses font awesome icons
    [[params.footer.social]]
      icon = "fa-facebook"
      url= "https://www.facebook.com/harveysfarmandgarden/"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fa-instagram"
      url= "http://instagram.com/harvey.milling"
      label = "Instagram"
    
    [[params.footer.quicklinks]]
      text = "Design: "
      url= "https://www.html5up.net"
      alt = "HTML5 UP"
